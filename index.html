<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b4db02e187.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>To-Do list</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1><i class="fa-regular fa-pen-to-square"></i>Mi lista de tareas</h1>
            <div class="row">
                <input type="text" id="input-box" placeholder="escribe la tarea de hoy">
                <button class="btnAgregar" onclick="addTask()"><span>Agregar</span></button>
            </div>

            <ul id="list-container">
                <!-- Las tareas van aquí -->
            </ul>
            <!-- ✅ Este botón debe ir fuera del ul -->
            <button id="clear-all"class="clear-all" style="display: none;" onclick="clearAll()">Borrar Todo <i class="fa-solid fa-trash"></i></button>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
